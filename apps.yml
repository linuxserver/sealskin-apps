extension_groups:
  common_image_files: &common_image_files
    - jpg
    - jpeg
    - png
    - gif
    - bmp
    - tiff
    - webp
  raw_image_files: &raw_image_files
    - cr2
    - nef
    - arw
    - dng
    - orf
    - raf
  vector_image_files: &vector_image_files
    - svg
    - ai
    - eps
    - cdr
  audio_files: &audio_files
    - mp3
    - wav
    - flac
    - ogg
    - aac
    - m4a
  video_files: &video_files
    - mp4
    - mkv
    - mov
    - avi
    - webm
    - flv
  ms_office_files: &ms_office_files
    - docx
    - xlsx
    - pptx
  open_document_files: &open_document_files
    - odt
    - ods
    - odp
    - odg
  ebook_files: &ebook_files
    - epub
    - mobi
    - azw3
    - cbz
    - cbr
  cad_3d_files: &cad_3d_files
    - stl
    - obj
    - 3mf
    - step
    - iges
  disc_image_files: &disc_image_files
    - iso
    - bin
    - cue
    - img
    - nrg
    - mdf
    - chd
  archive_files: &archive_files
    - zip
    - 7z
    - rar
    - tar
    - gz
    - bz2
  code_files: &code_files
    - txt
    - md
    - py
    - js
    - ts
    - html
    - css
    - scss
    - json
    - yaml
    - yml
    - toml
    - xml
    - sh
    - bash
    - java
    - c
    - cpp
    - h
    - cs
    - go
    - rs
    - rb
    - php

